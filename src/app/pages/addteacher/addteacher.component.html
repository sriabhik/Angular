

<html lang="en">
<head>
    <title>Teacher Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="userForm" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter your department" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <button (click)="onSubmit">Submit</button>
        </form>
    </div>

</body>
</html>
